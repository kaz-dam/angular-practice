<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <form 
                      class="form-horizontal"
                      ng-submit="vm.onSubmit()"
                      ng-controller="UsersController as vm"
                      >
                    <div class="form-group">
                        <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="vm.newPerson.firstName" class="form-control" id="inputFirstName" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="vm.newPerson.lastName" class="form-control" id="inputLastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAge" class="col-sm-2 control-label">Age</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="vm.newPerson.age" class="form-control" id="inputAge" placeholder="Age">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputLocation" class="col-sm-2 control-label">Location</label>
                        <div class="col-sm-10">
                            <input type="text" ng-model="vm.newPerson.location" class="form-control" id="inputLocation" placeholder="Location">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2-offset col-sm-10">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</section>
