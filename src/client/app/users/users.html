<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget worange">
                    <div ht-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <label for="newUserForm"><h2>Add New User</h2></label>
                        <form 
                              class="form-horizontal"
                              id="newUserForm" 
                              name="newUser"
                              ng-submit="vm.onSubmit()"
                              novalidate="novalidate">

                            <ht-form-group
                                label-class="col-sm-2"
                                label="First Name"
                                input-div-class="col-sm-10"
                                input-name="firstName"
                                input-type="text"
                                form-group-model="vm.newPerson.firstName"
                                ></ht-form-group>

                            <ht-form-group
                                label-class="col-sm-2"
                                label="Last Name"
                                input-div-class="col-sm-10"
                                input-name="lastName"
                                input-type="text"
                                form-group-model="vm.newPerson.lastName"
                                ></ht-form-group>

                            <ht-form-group
                                label-class="col-sm-2"
                                label="Age"
                                input-div-class="col-sm-10"
                                input-name="age"
                                input-type="number"
                                form-group-model="vm.newPerson.age"
                                ></ht-form-group>

                            <ht-form-group
                                label-class="col-sm-2"
                                label="Location"
                                input-div-class="col-sm-10"
                                input-name="location"
                                input-type="text"
                                form-group-model="vm.newPerson.location"
                                ></ht-form-group>

                            <div class="form-group">
                                <div class="col-sm-2-offset col-sm-10">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                    <button type="reset" class="btn btn-primary">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
