<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="widget worange">
                    <div ht-widget-header title="{{vm.title}}"></div>
                    <div class="widget-content user">
                        <label for="newUserForm"><h2>Add New User</h2></label>
                        <form 
                              class="form-horizontal"
                              id="newUserForm" 
                              name="newUser"
                              ng-submit="vm.onSubmit()">
                            <div
                                class="form-group"
                                ng-class="{
                                    'has-error':newUser.firstName.$touched
                                }">
                                <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
                                <div class="col-sm-10">
                                    <input 
                                        type="text"
                                        name="firstName"
                                        ng-model="vm.newPerson.firstName"
                                        class="form-control"
                                        id="inputFirstName"
                                        placeholder="First Name"
                                        required="required"
                                        autocomplete="off">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
                                <div class="col-sm-10">
                                    <input
                                        type="text"
                                        name="lastName"
                                        ng-model="vm.newPerson.lastName"
                                        class="form-control"
                                        id="inputLastName"
                                        placeholder="Last Name"
                                        required="required"
                                        autocomplete="off">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputAge" class="col-sm-2 control-label">Age</label>
                                <div class="col-sm-10">
                                    <input
                                        type="number"
                                        name="age"
                                        ng-model="vm.newPerson.age"
                                        class="form-control"
                                        id="inputAge"
                                        placeholder="Age"
                                        required="required"
                                        autocomplete="off">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputLocation" class="col-sm-2 control-label">Location</label>
                                <div class="col-sm-10">
                                    <input
                                        type="text"
                                        name="location"
                                        ng-model="vm.newPerson.location"
                                        class="form-control"
                                        id="inputLocation"
                                        placeholder="Location"
                                        required="required"
                                        autocomplete="off">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-2-offset col-sm-10">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                    <button type="reset" class="btn btn-primary">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
