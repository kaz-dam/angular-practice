<div class="memberContainer" ng-show="showMember" ng-controller="MembercardController as vm">
  <div class="memberDetailBg" ng-click="vm.hideMember()">
    <div class="memberDetail" ng-click="$event.stopPropagation()">
      <h2>{{vm.member.firstName}} {{vm.member.lastName}}</h2>
      <p>{{vm.member.registered | date:'longDate'}}</p>
      <p>{{vm.member.phone}}</p>
      <a href="mailto:{{vm.member.email}}">{{vm.member.email}}</a>
      <table class="table table-striped">
      	<tr>
      		<th class="text-center">Movie</th>
      		<th class="text-center">Taken</th>
      		<th class="text-center">Deadline</th>
      		<th class="text-center">Delete</th>
      	</tr>
      	<tr ng-repeat="rm in vm.member.rentedMovies">
      		<td class="text-center">{{rm.title}}</td>
      		<td class="text-center">{{rm.currentDate | date:dd/MMM/yyyy}}</td>
      		<td class="text-center"></td>
      		<td class="text-center"><input type="checkbox" name="del" value="del" ng-click="vm.enableDel()"></td>
      	</tr>
      </table>
      <div class="addMovieContainer center-block">
      	<div class="form-group">
      		<input class="form-control" placeholder="Add movies.." type="text" ng-model="vm.movieSearch" ng-change="vm.searchMovies()">
      	</div>
      	<div class="btn btn-default btn-block" ng-repeat="sm in vm.searchedMovies" ng-click="vm.addMovie(sm)">{{sm.Title}}</div>
      </div>
      <div class="form-group">
      	<div class="btn btn-danger btn-sm" ng-disabled="!vm.movieCheck" ng-click="vm.delMovie()">Delete Movies</div>
      	<div class="btn btn-primary btn-sm" ng-click="vm.hideMember()">Close</div>
      </div>
    </div>
  </div>
</div>
