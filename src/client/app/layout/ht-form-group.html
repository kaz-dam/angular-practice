<div class="form-group {{fgClass}}">
    <label for="{{labelFor}}" class="{{labelClass}} control-label">{{label}}</label>
    <div class="{{inputDivClass}}">
        <input 
            class="form-control"
            name="{{inputName}}"
            id="{{labelFor}}"
            type="{{inputType}}"
            ng-model="{{model}}"
            placeholder="{{label}}"
            required="required"
            autocomplete="{{autocomplete}}">
    </div>
</div>
