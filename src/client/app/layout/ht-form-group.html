<div class="form-group {{fgClass}}">
    <label for="{{inputName}}" class="{{labelClass}} control-label">{{label}}</label>
    <div class="{{inputDivClass}}">
        <input 
            class="form-control"
            name="{{inputName}}"
            id="{{inputName}}"
            type="{{inputType}}"
            ng-model= "formGroupModel"
            placeholder="{{label}}"
            required="required"
            autocomplete="off">
    </div>
</div>
