<div class="memberContainer" ng-show="showMovie" ng-controller="MoviecardController as vm">
  <div class="memberDetailBg" ng-click="vm.hideMovie()"> <!-- TODO -->
    <div class="memberDetail" ng-click="$event.stopPropagation()">
      <h2>{{vm.member.firstName}} {{vm.member.lastName}}</h2>
      <p>{{vm.member.registered | date:'longDate'}}</p>
      <p>{{vm.member.phone}}</p>
      <a href="mailto:{{vm.member.email}}">{{vm.member.email}}</a>
      
      <div class="form-group">
      	<div class="btn btn-primary btn-sm" ng-click="vm.hideMember()">Close</div>
      </div>
    </div>
  </div>
</div>
